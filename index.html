<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/checkbox_list.css">
    <title>多选列表作业</title>
</head>

<body>
    <div class="box">
        <div class="checkbox_list">
            <span>
                <input type="checkbox" />全选

            </span>
            <span>
                <input type="text" placeholder="请输入城市拼音" />

            </span>
            <span>
                <ul>
                    <li>
                        <input type="checkbox" />
                        <span>成都</span>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span>上海</span>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span>深圳</span>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span>苏州</span>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span>北京</span>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span>天津</span>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span>黑龙江</span>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span>河南</span>
                    </li>
                    <li>
                        <input type="checkbox" />
                        <span>广州</span>
                    </li>
                </ul>
            </span>
        </div>
    </div>
</body>

</html>
